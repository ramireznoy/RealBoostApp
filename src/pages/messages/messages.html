<ion-content>
    <ion-list>
        <ion-item-group>
            <ion-item-divider color="light">10 Dynamically loaded messages</ion-item-divider>
            <ion-item-sliding *ngFor="let messages of chats">
                <ion-item>
                    <ion-avatar item-left>
                        <img src="{{messages.picture.thumbnail}}">
                    </ion-avatar>
                    <h2>{{messages.name.first}} {{messages.name.last}}</h2>
                    <ion-badge item-right>{{messages.location.postcode}}</ion-badge>
                </ion-item>
                <ion-item-options side="left">
                    <button ion-button color="primary">
                  <ion-icon name="call"></ion-icon>
                  &nbsp;Call&nbsp;
                </button>
                </ion-item-options>
                <ion-item-options side="right">
                    <button ion-button color="danger">
                  <ion-icon name="trash"></ion-icon>
                  Delete
                </button>
                </ion-item-options>
            </ion-item-sliding>

        </ion-item-group>
    </ion-list>
</ion-content>
