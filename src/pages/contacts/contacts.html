<ion-content>
    <ion-list>
        <ion-item-group>
            <ion-item-divider color="light">30 Dynamically loaded users</ion-item-divider>
            <ion-item-sliding *ngFor="let contact of contacts">
                <ion-item>
                    <ion-avatar item-left>
                        <img src="{{contact.picture.thumbnail}}">
                    </ion-avatar>
                    <h2>{{contact.name.first}} {{contact.name.last}}</h2>
                    <p>{{contact.login.sha1}} {{contact.login.sha256}}</p>
                </ion-item>
                <ion-item-options side="left">
                    <button ion-button color="primary">
                  <ion-icon name="call"></ion-icon>
                  &nbsp;Call&nbsp;
                </button>
                    <button ion-button color="secondary">
                  <ion-icon name="text"></ion-icon>
                  &nbsp;Chat&nbsp;
                </button>
                    <button ion-button color="light">
                  <ion-icon name="mail"></ion-icon>
                  Email
                </button>
                </ion-item-options>
                <ion-item-options side="right">
                    <button ion-button color="danger">
                  <ion-icon name="trash"></ion-icon>
                  Delete
                </button>
                </ion-item-options>
            </ion-item-sliding>

        </ion-item-group>
    </ion-list>
</ion-content>
